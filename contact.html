    <section class="contact-section">
      <h1>Contacto</h1>
      <p>Estamos para ayudarte Si tienes alguna pregunta o necesitas más información, por favor rellena el formulario.</p>

      <form id="formulario-contacto" action="https://formsubmit.co/borismoralesquintero@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Tu Nombre:</label>
          <input type="text" name="name" id="name" placeholder="Tu nombre completo" required />
        </div>
        <div class="form-group">
          <label for="email">Tu Correo:</label>
          <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required />
        </div>
        <div class="form-group">
          <label for="message">Tu Mensaje:</label>
          <textarea name="message" id="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        </div>
  
  <button type="submit" class="btn">Enviar</button>
</form>
    </section>
